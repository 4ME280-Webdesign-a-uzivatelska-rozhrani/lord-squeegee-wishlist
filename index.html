<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    form {
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .ulozeno {
      color: green;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="content">Načítám wishlist...</div>

  <script>
    const jsonBinUrl = "https://api.jsonbin.io/v3/b/683040d38960c979a5a00bae/latest";
    const secretKey = "$2a$10$IUhlviZDWifNgc.S50T5pumARj9LSbg0lNxO5sG6xcqPvt.hTpxfW";

    // Načtení wishlistu
    fetch(jsonBinUrl, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${secretKey}`
      }
    })
    .then(res => res.json())
    .then(data => renderWishlist(data.record))
    .catch(err => {
      document.getElementById("content").innerText = "Chyba při načítání wishlistu.";
      console.error(err);
    });

    // Funkce pro vykreslení wishlistu
    function renderWishlist(items) {
      let content = '<ul>';
      items.forEach((item, index) => {
        content += `
          <li>
            <h2>${item.nazev}</h2>
            <a href="${item.url}" target="_blank">${item.url}</a>
            <p><strong>Cena:</strong> ${item.cena}</p>
            <p><strong>Osoba:</strong></p>
            <form id="form-${index}">
              <input type="text" id="osoba-${index}" value="${item.osoba || ''}" placeholder="Napiš jméno">
              <button type="submit">Uložit</button>
              <span id="ulozeno-${index}" class="ulozeno" style="display:none;">Uloženo ✓</span>
            </form>
            <img src="${item.obrazek}" alt="${item.nazev}">
          </li>
        `;
      });
      content += '</ul>';
      document.getElementById("content").innerHTML = content;

      // Při odeslání formuláře se uloží jméno a odešlou změny
      items.forEach((item, index) => {
        const form = document.getElementById(`form-${index}`);
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const osobaInput = document.getElementById(`osoba-${index}`);
          const osoba = osobaInput.value.trim();
          item.osoba = osoba;

          updateBin({ record: items })
            .then(() => {
              // Zobraz zprávu o uložení
              const ulozeno = document.getElementById(`ulozeno-${index}`);
              ulozeno.style.display = 'inline';
              setTimeout(() => ulozeno.style.display = 'none', 2000);
            })
            .catch(err => {
              alert("Chyba při ukládání dat.");
              console.error(err);
            });
        });
      });
    }

    // Funkce pro odeslání dat zpět do JSON Bin
    async function updateBin(data) {
      const res = await fetch("https://api.jsonbin.io/v3/b/683040d38960c979a5a00bae", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${secretKey}`
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Chyba při PUT: ${text}`);
      }

      return res.json();
    }
  </script>
</body>
</html>
