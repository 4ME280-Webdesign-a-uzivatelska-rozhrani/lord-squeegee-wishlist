<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .wishlist-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>My Wishlist</h1>

<div id="wishlist-container"></div>

<!-- Přidání knihovny Marked.js pro převod Markdown na HTML -->
<script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>

<script>
    // URL pro wishlist.md soubor na GitHubu
    const markdownUrl = "https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/lord-squeegee-wishlist@main/wishlist.md";

    // Funkce pro načtení a zobrazení Markdown souboru
    function loadWishlist() {
        fetch(markdownUrl)
            .then(response => response.text())
            .then(text => {
                // Používáme knihovnu Marked.js pro převod Markdown na HTML
                const htmlContent = marked(text);
                document.getElementById('wishlist-container').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error("Chyba při načítání wishlistu:", error);
            });
    }

    // Zavolání funkce pro načtení wishlistu při načtení stránky
    window.onload = loadWishlist;
</script>

</body>
</html>
