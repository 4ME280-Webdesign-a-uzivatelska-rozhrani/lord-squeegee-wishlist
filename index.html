<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Dynamický Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .wishlist {
      list-style: none;
      padding: 0;
    }
    .wishlist li {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .wishlist img {
      max-width: 200px;
      height: auto;
      margin-right: 20px;
    }
    .wishlist h2 {
      margin: 0;
      font-size: 24px;
    }
    .wishlist .price {
      font-weight: bold;
      font-size: 18px;
      color: #d9534f;
    }
    .wishlist a {
      text-decoration: none;
      color: #333;
    }
    .wishlist a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div id="wishlist-container"></div>

  <script>
    async function loadWishlist() {
      try {
        // Načteme Markdown soubor z GitHubu přes jsDelivr
        const response = await fetch('https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/lord-squeegee-wishlist@main/wishlist.md');
        const markdown = await response.text();

        // Získání Front Matter YAML z Markdownu
        const yamlContent = markdown.match(/^---\n([\s\S]+?)\n---/);
        if (!yamlContent) {
          throw new Error('YAML Front Matter nenalezen.');
        }

        const yamlData = jsyaml.load(yamlContent[1]);

        // Vytvoříme HTML pro wishlist
        const wishlistHTML = yamlData.wishlist.map(item => `
          <li>
            <a href="${item.url}">
              <img src="${item.image}" alt="${item.product}">
              <div>
                <h2>${item.product}</h2>
                <p class="price">${item.price}</p>
              </div>
            </a>
          </li>
        `).join('');

        // Vložíme vytvořený HTML do kontejneru
        document.getElementById('wishlist-container').innerHTML = `<ul class="wishlist">${wishlistHTML}</ul>`;
      } catch (error) {
        console.error('Chyba při načítání wishlistu:', error);
        document.getElementById('wishlist-container').innerHTML = `<p>Chyba při načítání wishlistu. Zkuste to prosím později.</p>`;
      }
    }

    loadWishlist();
  </script>
</body>
</html>
