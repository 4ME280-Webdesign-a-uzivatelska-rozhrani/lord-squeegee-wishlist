<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .wishlist-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .wishlist-item input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .wishlist-item button {
      padding: 8px 15px;
      margin-top: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="content">Načítám wishlist...</div>

  <!-- marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Zadej svůj Bin Key a Master Key
    const binKey = "683040d38960c979a5a00bae";  // Tvůj JSON Bin Key
    const masterKey = "TvůjMasterKey"; // Tvůj Master Key

    // URL pro API JSON Bin
    const apiUrl = `https://api.jsonbin.io/v3/b/${binKey}`;

    let wishlist = [];

    // Načtení wishlistu z JSON Bin
    fetch(apiUrl, {
      headers: {
        "X-Master-Key": masterKey,
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(data => {
      wishlist = data.record; // Načteme data
      renderWishlist(); // Zavoláme funkci pro zobrazení wishlistu
    })
    .catch(err => {
      document.getElementById("content").innerText = "Chyba při načítání wishlistu.";
      console.error(err);
    });

    // Funkce pro zobrazení wishlistu
    function renderWishlist() {
      let contentHtml = "";
      wishlist.forEach((item, index) => {
        contentHtml += `
          <div class="wishlist-item">
            <h3>${item.name}</h3>
            <p><a href="${item.url}" target="_blank">${item.url}</a></p>
            <p>${item.price}</p>
            <img src="${item.image}" alt="${item.name}">
            <p>
              <label for="person-${index}">Jméno osoby, která slíbila koupi:</label>
              <input type="text" id="person-${index}" value="${item.person || ''}" placeholder="Zadej jméno">
              <button onclick="saveName(${index})">Uložit jméno</button>
            </p>
          </div>
        `;
      });

      document.getElementById("content").innerHTML = contentHtml;
    }

    // Funkce pro uložení jména do JSON Bin
    function saveName(index) {
      const name = document.getElementById(`person-${index}`).value;

      // Ujistíme se, že máme správně upravený záznam
      wishlist[index].person = name;

      fetch(apiUrl, {
        method: 'PUT',
        headers: {
          "X-Master-Key": masterKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          record: wishlist
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("Jméno bylo úspěšně uloženo.");
        renderWishlist(); // Znovu renderujeme wishlist po změně
      })
      .catch(error => {
        console.error("Chyba při ukládání jména:", error);
        alert("Došlo k chybě při ukládání.");
      });
    }
  </script>
</body>
</html>
