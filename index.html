<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .item {
      margin-bottom: 2rem;
    }
    .item h3 {
      margin: 0;
    }
    .item a {
      color: #007bff;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="content">Načítám wishlist...</div>

  <!-- marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const markdownUrl = "https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/lord-squeegee-wishlist@main/wishlist.md";

    fetch(markdownUrl)
      .then(res => res.text())
      .then(md => {
        const htmlContent = marked.parse(md);
        document.getElementById("content").innerHTML = htmlContent;
        formatWishlist();  // Format the wishlist items
      })
      .catch(err => {
        document.getElementById("content").innerText = "Chyba při načítání wishlistu.";
        console.error(err);
      });

    // Function to format wishlist items and ensure the images display properly
    function formatWishlist() {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        // Apply image styling and other adjustments if needed
        const img = item.querySelector('img');
        if (img) {
          img.style.maxWidth = '100%';  // Ensure images fit properly in the layout
        }
      });
    }
  </script>
</body>
</html>
