<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Můj Wishlist</h1>
        <div id="wishlist" class="list-group"></div>
    </div>

    <script>
        // URL pro načítání wishlist.md z GitHubu přes jsDelivr
        const markdownUrl = 'https://cdn.jsdelivr.net/gh/4ME280-Webdesign-a-uzivatelska-rozhrani/lord-squeegee-wishlist@main/wishlist.md';

        // Funkce pro načtení a zobrazení wishlistu
        function loadWishlist() {
            fetch(markdownUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Chyba při načítání souboru Markdown.");
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Převeď Markdown na HTML
                    const htmlContent = marked(markdown);

                    // Zobrazíme obsah na stránce
                    $('#wishlist').html(htmlContent);
                })
                .catch(error => {
                    console.error("Chyba při načítání wishlistu:", error);
                    $('#wishlist').html('<p>Došlo k chybě při načítání wishlistu. Zkuste to prosím později.</p>');
                });
        }

        // Načíst wishlist při načtení stránky
        $(document).ready(function() {
            loadWishlist();
        });
    </script>
</body>
</html>
